{% extends "base.html" %}

{% block content %}
<h2>Face Login</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login with Face</button>
</form>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

<p>
  <a href="/accounts/login/">Back to Password Login</a>
</p>
{% endblock %}
